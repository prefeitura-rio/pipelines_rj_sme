name: 'queries'
version: '1.0.0'
config-version: 2

profile: 'sme'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  HASH_SEED: "{{ env_var('HASH_SEED') }}"


models:
  +persist_docs:
    relation: true
    columns: true
  queries:
    example:
      +materialized: view
      +schema: example
    educacao_basica:
      +materialized: table
      +schema: educacao_basica_staging
      +tags: "daily"
    educacao_basica_alocacao:
      +materialized: table
      +schema: educacao_basica
    educacao_basica_avaliacao:
      +materialized: table
      +schema: educacao_basica_avaliacao
